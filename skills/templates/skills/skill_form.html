{% extends "labour_management/base.html" %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Skill{% endblock %}
{% block content %}
<div class="container py-4">
  <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Skill</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %}Save Changes{% else %}Create{% endif %}
    </button>
    <a href="{% url 'skills_index' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
