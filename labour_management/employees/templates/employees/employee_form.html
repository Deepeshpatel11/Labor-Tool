{% extends "labour_management/base.html" %}
{% block title %}
  {% if object %}Edit Employee{% else %}Add Employee{% endif %}
{% endblock %}

{% block content %}
  <div class="container py-4">
    <h1>
      {% if object %}Edit Employee{% else %}Add Employee{% endif %}
    </h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        {% if object %}Save Changes{% else %}Create Employee{% endif %}
      </button>
      <a href="{% url 'employees_index' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
