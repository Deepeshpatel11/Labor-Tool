{% extends "labour_management/base.html" %}

{% block title %}Holiday Rota{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">Holiday Rota</h1>
    <div class="action-bar">
        <button id="openModalBtn" class="btn-add">Request Leave</button>
    </div>

    <div class="table-container">
        <table id="holiday-table" class="holiday-table">
            <thead>
                <tr>
                    <th>GPID</th>
                    <th>Full Name</th>
                    <th>Shift</th>
                    <th>Role</th>
                    <th>Area</th>
                    <!-- Dates will be dynamically inserted here via JS -->
                </tr>
            </thead>
            <tbody id="holidayTableBody">
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Request Leave Modal -->
    <div id="leaveModal" class="modal">
        <div class="modal-content">
            <span class="closeModal">&times;</span>
            <h3>Request Leave</h3>
            <form id="leaveRequestForm">
                <label for="leaveType">Leave Type:</label>
                <select id="leaveType" name="leaveType" required>
                    <option value="">Select</option>
                    <option value="Holiday">Holiday</option>
                    <option value="Sick">Sick</option>
                    <option value="Carers">Carers Leave</option>
                </select>

                <label for="leaveDate">Select Date:</label>
                <input type="date" id="leaveDate" name="leaveDate" required min="2025-01-01" max="2025-12-31" />

                <button type="submit" class="btn-add">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
