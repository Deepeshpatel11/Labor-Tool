{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Labour Management Tool{% endblock %}</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    <div class="navbar">
        <a href="{% url 'employees_index' %}">Employees</a>
        <a href="{% url 'shifts_index' %}">Shift Schedule</a>
        <a href="{% url 'holidays_index' %}">Holiday Requests</a>
        <a href="{% url 'reports_index' %}">Reports</a>
        <a href="{% url 'skills_index' %}">Skills Matrix</a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- External JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
      <!-- jQuery + Bootstrap (required for your “Create New Shift” modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</body>
</html>
